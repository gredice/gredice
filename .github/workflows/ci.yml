# yaml-language-server: $schema=https://json.schemastore.org/github-workflow.json

name: 'CI'

on:
  pull_request:
    paths:
      - 'packages/**'
      - 'apps/**'
      - '.github/workflows/ci.yml'
      - '.github/workflows/nextjs_ci_reusable.yml'
  push:
    branches:
      - main
    paths:
      - 'apps/**'
      - 'packages/**'
      - '.github/workflows/ci.yml'
      - '.github/workflows/nextjs_ci_reusable.yml'
  workflow_dispatch:

jobs:
    changes:
        name: "Detect changes"
        runs-on: ubuntu-latest
        permissions:
          pull-requests: read
          contents: read
        steps:
          - uses: actions/checkout@v4
          - uses: dorny/paths-filter@v3
            id: filter
            with:
              filters: |
                app_www:
                  - apps/www/**
                  - packages/**
                app_garden:
                  - apps/garden/**
                  - packages/**
                app_farm:
                  - apps/farm/**
                  - packages/**
                app_app:
                  - apps/app/**
                  - packages/**
        outputs:
          app_www: ${{ steps.filter.outputs.app_www }}
          app_garden: ${{ steps.filter.outputs.app_garden }}
          app_farm: ${{ steps.filter.outputs.app_farm }}
          app_app: ${{ steps.filter.outputs.app_app }}

    ci_www:
        name: "CI - www"
        needs: changes
        if: success() && needs.changes.outputs.app_www == 'true'
        uses: ./.github/workflows/nextjs_ci_reusable.yml
        with:
            name: 'www'
            path: 'apps/www'
            vercelProjectId: ${{ secrets.VERCEL_PROJECT_ID_WWW }}
        secrets: inherit
    
    ci_garden:
        name: "CI - garden"
        needs: changes
        if: success() && needs.changes.outputs.app_garden == 'true'
        uses: ./.github/workflows/nextjs_ci_reusable.yml
        with:
            name: 'garden'
            path: 'apps/garden'
            vercelProjectId: ${{ secrets.VERCEL_PROJECT_ID_GARDEN }}
        secrets: inherit

    ci_farm:
        name: "CI - farm"
        needs: changes
        if: success() && needs.changes.outputs.app_farm == 'true'
        uses: ./.github/workflows/nextjs_ci_reusable.yml
        with:
            name: 'farm'
            path: 'apps/farm'
            vercelProjectId: ${{ secrets.VERCEL_PROJECT_ID_FARM }}
        secrets: inherit

    ci_app:
        name: "CI - app"
        needs: changes
        if: success() && needs.changes.outputs.app_app == 'true'
        uses: ./.github/workflows/nextjs_ci_reusable.yml
        with:
            name: 'app'
            path: 'apps/app'
            vercelProjectId: ${{ secrets.VERCEL_PROJECT_ID_APP }}
        secrets: inherit
